SilverStripe\Core\Manifest\ModuleManifest:
  project: app

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - App\Web\Extension\SiteConfigExtension
    - App\Web\Extension\GAFamilyExtension
    - App\Web\Extension\SocialTagExtension
  # FrontendEntryFile: /var/www/silverstripe/ZEF/staging/frontend/dist/index.html

SilverStripe\Forms\HTMLEditor\HTMLEditorField:
  insert_width: 1920

SilverStripe\Assets\File:
  extensions:
    - App\Web\Extension\FileExtension
  force_resample: true
  insert_width: 1920
  insert_height: 1920
  allowed_extensions:
    - svg

SilverStripe\Assets\Image:
  extensions:
    - App\Web\Extension\ImageExtension

SilverStripe\CMS\Model\SiteTree:
  extensions:
    - App\Web\Extension\SearchableExtension
    - App\Web\Extension\MetaExtension
    - App\Web\Extension\SocialTagExtension

SilverStripe\Security\Member:
  extensions:
    - App\Web\Extensions\MemberExtension

SilverStripe\Assets\Flysystem\AssetAdapter:
  file_permissions:
    file:
      public: 0775
      private: 0775
    dir:
      public: 0775
      private: 0775

SilverStripe\ORM\DataList:
  extensions:
    - App\Web\Extension\DataListExtension

SilverStripe\ORM\ArrayList:
  extensions:
    - App\Web\Extension\DataListExtension

SilverStripe\Control\Email\Email:
  admin_email: leochenftw@gmail.com
  noreply_email:
    noreply@basetwo.co.nz: 'Sitename'

# GoogleAPIs:
