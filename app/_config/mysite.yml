---
Name: leoss4bk
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: app

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - App\Web\Extension\SiteConfigExtension
    - App\Web\Extension\GAFamilyExtension
    - App\Web\Extension\SocialTagExtension

SilverStripe\CMS\Model\SiteTree:
  extensions:
    - App\Web\Extension\MetaExtension
    - App\Web\Extension\SocialTagExtension

SilverStripe\Assets\Flysystem\AssetAdapter:
  file_permissions:
    file:
      public: 0775
      private: 0775
    dir:
      public: 0775
      private: 0775

SilverStripe\Core\Injector\Injector:
  Psr\Log\LoggerInterface:
    calls:
      LogFileHandler: [ pushHandler, [ %$LogFileHandler ] ]
  LogFileHandler:
    class: Monolog\Handler\StreamHandler
    constructor:
      - "../silverstripe.log"
      - "info"
  # Psr\SimpleCache\CacheInterface.MODEL_NAME:
  #   factory: SilverStripe\Core\Cache\CacheFactory
  #   constructor:
  #     namespace: "MODEL_NAME"

SilverStripe\ORM\DataList:
  extensions:
    - App\Web\Extension\DataListExtension

SilverStripe\ORM\ArrayList:
  extensions:
    - App\Web\Extension\DataListExtension
